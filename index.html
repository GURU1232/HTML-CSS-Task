<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page </title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="event-form">
        <p>Event I</p>
        <p>Number of available seats: 23</p>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
          <label for="phone">Phone No.: </label><br>
          <input type="tel" id="phone" name="phone"><br>
          <label for="seats">Number of seats: </label><br>
          <input type="number" id="seats" name="seats" min="1" max="23"><br>
          <label for="attendee2">Name of Attendee :</label><br>
          <input type="text" id="attendee2" name="attendee2"><br>
          <input type="submit" value="Submit">
        </form>
        <button type="button">Cancel</button>
      </div>
</body>
</html>
